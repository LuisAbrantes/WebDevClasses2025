<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initialscale=1.0" />
        <title>CSS Activity</title>
        <link rel="stylesheet" href="style.css" />
        <!-- External file -->
    </head>
    <body>
        <h1>My Title</h1>
        <p>This is a sample paragraph.</p>
        <p class="highlight">This paragraph is highlighted.</p>
        <div id="header">Centered Header</div>

        <section class="content">
            <h2>Content Section</h2>
            <p>Text inside a content section.</p>
            <p class="info">Another paragraph with additional information.</p>
        </section>

        <div class="box">Content inside a box</div>
        <button>Click Here</button>

        <ul class="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <div class="menu">
            <span>Item 1</span>
            <span>Item 2</span>
            <span>Item 3</span>
        </div>

        <div class="footer">Page Footer</div>
    </body>
</html>
