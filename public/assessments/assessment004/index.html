<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FlexSite</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <button id="dark-mode-toggle" class="dark-mode-toggle">
            <i class="fas fa-moon"></i>
        </button>

        <!-- Menu Button -->
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar Menu -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">FlexSite</div>
                <button id="sidebar-close" class="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
            </nav>
        </div>

        <!-- Overlay for sidebar -->
        <div id="overlay" class="overlay"></div>

        <header class="header">
            <div class="logo">FlexSite</div>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main class="main">
            <section class="welcome">
                <h1>Welcome to <span>FlexSite - To do List</span></h1>
                <p>A website built entirely with Flexbox ðŸ’ª</p>
            </section>
            <div class="todo-section">
                <div class="todo-input-container">
                    <input
                        type="text"
                        placeholder="Enter a new task..."
                        id="input"
                        class="todo-input"
                    />
                    <button id="addbutton" class="add-button">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>

                <div class="todo-stats">
                    <span id="total-tasks">Total: 0</span>
                    <span id="completed-tasks">Completed: 0</span>
                    <span id="pending-tasks">Pending: 0</span>
                </div>

                <div id="listodo" class="todo-list-container">
                    <!-- Tasks will be added here dynamically -->
                </div>

                <div class="todo-actions">
                    <button
                        id="clear-completed"
                        class="action-button clear-completed"
                    >
                        <i class="fas fa-trash"></i> Clear Completed
                    </button>
                    <button id="clear-all" class="action-button clear-all">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Â© 2025 FlexSite. All rights reserved.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
